<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            /* Set all text to bold */
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        #container {
            position: relative;
            width: 100%;
            height: 300px;
        }

        #playButton {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 22px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            background-color: #3880D2;
            color: black;
            border: none;
            cursor: pointer;
            display: block;
        }

        #submitButton {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 8px 20px;
            font-size: 22px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            background-color: #3880D2;
            color: black;
            border: none;
            cursor: pointer;
            display: block;

        }

        #playButton:hover,
        #submitButton:hover {
            background-color: #1961b3;
        }

        p[contenteditable="true"] {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 22px;
            text-align: left;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px;
            width: 40%;
            height: 100px;
            background-color: black;
            /* Background color */
            border: 2px solid #3880D2;
            border-width: 2px;
            color: #3880D2;
            /* Text color */
        }

        [contenteditable="true"]:hover {
            background-color: #1961b3;
            /* Hover background color */
            border-width: 2px;
            border-color: #1961b3;
            color: black;
        }

        [contenteditable="true"]:focus {
            border-width: 2px;
            border-color: #3880D2;
            background-color: #3880D2;
            color: black;
        }
    </style>
</head>

<body>
    <div id="container">
        <button id="playButton">HEAR YOUR CLIENT</button>

        <!-- Text input and submit button -->
        <p id="editableParagraph" contenteditable="true"></p>
        <br>
        <input type="submit" id="submitButton" value="Submit">
        <script src="script.js"></script>
    </div>
</body>

</html>
