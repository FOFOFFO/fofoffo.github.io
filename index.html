<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            /* Set all text to bold */
            text-align: left;
        }

        #container {
            position: relative;
            width: 100%;
        }

        #playButton {
            position: absolute;
            top: 0px;
            left: 50%;
      transform: translate(-50%, -50%);
            padding: 8px 20px;
            font-size: 22px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            background-color: black;
            color: #3880D2;
            border: 1px solid #0082D8;
            cursor: pointer;
            display: block;
        }

        #submitButton {
            position: absolute;
            top: 260px;
            left: 50%;
      transform: translate(-50%, -50%);
            padding: 8px 20px;
            font-size: 22px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            background-color: black;
            color: #0082D8;
            border: 1px solid #0082D8;
            cursor: pointer;
            display: block;
        }

        #playButton:hover,
        #submitButton:hover {
            background-color: #0082D8;
            color: black;
        }

        p[contenteditable="true"] {
            position: relative;
            top: 110px;
            left: 50%;
      transform: translate(-50%, -50%);
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 22px;
            text-align: left;
            padding: 8px;
            width: 400px;
            height: 100px;
            background-color: black;
            /* Background color */
            border: 1px solid #0082D8;
            color: #0082D8;
            /* Text color */
        }

        p[contenteditable="true"]:hover {
            background-color: #1961b3;
            /* Hover background color */
            border-width: 1px;
            border-color: #1961b3;
            color: black;
        }

        p[contenteditable="true"]:focus {
            border-width: 1px;
            border-color: #0082D8;
            background-color: #0082D8;
            color: black;
        }
    </style>
</head>

<body>
    <div id="container">
        <button id="playButton">GET AUDIO</button>
        <!-- Text input and submit button -->
        <p style="color: #0082D8; 
                font-size: 22px;
                position: relative;
                top: 60px; text-align: center;">
            TYPE THE TRANSCRIPT HERE</p>
        <p id="editableParagraph" contenteditable="true"></p>
        <input type="submit" id="submitButton" value="SUBMIT">
        <script src="script.js"></script>
    </div>
</body>

</html>
